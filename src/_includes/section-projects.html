<section id="anchor-projects" class="light">
  <div class="row">
    <h2 class="chip">Projects</h2>
  </div>
  
  <div class="row">
    <ul class="project-list">
      {% for project in site.projects %}
        {% if project.active == true %}
          {% include project.html project=project %}
        {% endif %}
      {% endfor %}
    </ul>

  </div>
</section>
